on: [push]
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: Cloudflare 
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build website
        run: hugo --minify
